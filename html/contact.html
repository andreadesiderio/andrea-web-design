<div class="container-fluid text-center no-padding" id="contact-section-holder">
  <div class="contact-section">
  <p>Email, call or fill out the form below and I will respond promptly!</p>
    
  <div class="container" id="contact-links-section">
    <div class="row" id="contact-links">
     
    <div class="col-12 col-md-6 col-lg-4 text-center contact-link" >
    <div class="holder"><a href="#">
    <i class="far fa-envelope"></i><br>andreadesideriopro@gmail.com</a>
    </div>
    </div>

    <div class="col-4 col-md-0 text-center contact-link" id="space-holder" ></div>

    <div class="col-12 col-md-6 col-lg-4 text-center contact-link">
    <div class="holder">
    <a href="#"><i class="fas fa-mobile-alt"></i><br>
    (661) 865-0708</a>
    </div>
    </div>
    </div> <!-- .row #contact-links -->
  </div><!-- id="contact-links-section" -->


  <div id="form" class="container padded-top-large">   
  <form>
  <div class="form-inline">
  <label for="name">Name*</label>
  <input class="form-control-plaintext no-padding" type="text" id="name" name="name" required>
  </div>
  <div class="form-inline">
  <label for="email">Email*</label>
  <input class="form-control-plaintext no-padding" type="email" id="email" name="email" required>
  </div>
  <div class="form-inline">
  <label for="phone">Phone</label>
  <input class="form-control-plaintext no-padding" type="tel" id="phone" name="phone" required>
  </div>
  <div class="form-inline">
  <label for="message">Message (optional)</label>
  <textarea class="form-control-plaintext" id="message" name="message"></textarea>
  </div>
  <div id="preferred-contact-method-holder">
    <fieldset>
      <legend>How should I contact you?</legend>
      <label>Phone
   <input type="radio" name="preferred-contact-method" value="phone">
   </label>
   <label>Email
   <input type="radio" name="preferred-contact-method" value="email">
   </label>
   </fieldset>
    </div>
  <div class="container" id="submit-btn-container">
  <div class="row">
  <div class="col-lg-9 col-3 space-holder"></div>
  <button type="submit" class="btn btn-lg btn-outline-light gold-butn large-font col-12 col-lg-3" id="form-button">Send</button>
  </div> <!-- row -->
  </div> <!-- id="submit-btn-container" -->
  </form>
  </div> <!-- #form -->
  </div><!-- .contact-section -->
</div><!-- #contact-section-holder -->
